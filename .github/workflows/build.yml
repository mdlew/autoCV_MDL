# With some help from: https://gist.github.com/dgerosa/2e1f47a39180f39bde848e38243efa94

name: build
permissions:
  contents: read
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Edit here with the names of your latex file and directory (can use ".")
      DIR: .
      FILE: cv
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v5
      - name: Install TeX Live
        uses: zauguin/install-texlive@v4
        with:
          package_file: tl_packages
      - name: cv
        run: latexmk -pdfxe -xelatex="xelatex --shell-escape %O %S" -interaction=nonstopmode -output-directory=${{ env.DIR }} ${{ env.DIR }}/${{ env.FILE }}.tex
      - name: move pdf to artifact folder
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./github_artifacts/
      - name: Add site files to artifact (index.html, CNAME)
        run: |
          mkdir -p github_artifacts
          # copy only if present (no failure if missing)
          for f in index.html CNAME; do
            if [ -f "$f" ]; then
              cp -v "$f" github_artifacts/
            fi
          done
      - name: Upload pdf and site files as artifact
        uses: actions/upload-artifact@v5
        with:
          name: site-and-pdf
          path: ./github_artifacts
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          path: github_artifacts
      - name: Prepare deploy directory
        run: |
          mkdir -p github_deploy
          mv github_artifacts/* github_deploy || true
      - name: deploy on orphan branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: build
          force_orphan: true
          enable_jekyll: false
